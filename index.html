<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cardápio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

        <div class="container">

          <h1 class="text-center mt-5">Cardápio</h1>
          <section class="card-section m-3"</section>

          <div class="text-right">
            <button 
            type="button" 
            class="btn btn-secondary mr-4 font-weight-bold" 
            data-bs-toggle="modal" 
            data-bs-target="#exampleModal">
            +
          </button>
          </div>
          
  
          <div class="modal fade" data-bs-keyboard="false" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Cardápio</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
  
                  <h1>Adicionar Novo Item</h1>
  
                  
                  <form id="formCoffee">
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome</label>
                      <input type="text" class="form-control" name="nome" id="nome"></input>
                      <div id="nomeHelp" class="form-text">adicione o nome do item</div>
                    </div>
              
                    <div class="mb-3">
                      <label for="descricao" class="form-label">Descrição</label>
                      <input type="text" class="form-control" name="descrição" id="descricao"></input>
                      <div id="descricaoHelp" class="form-text">adicione a descrição do item</div>
                    </div>
              
                    <div class="mb-3">
                      <label for="preco" class="form-label">Preço</label>
                      <input type="text" class="form-control" name="preço" id="preco"></input>
                      <div id="precoHelp" class="form-text">adicione o preço do item</div>
                    </div>
              
                    <div class="mb-3">
                      <label for="imagem" class="form-label">Imagem</label>
                      <input type="text" class="form-control" name="imagem" id="iamgem"></input>
                      <div id="iamgemHelp" class="form-text">adicione o endereço da imagem</div>
                    </div>
  
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                      <button type="reset" value="Reset" class="btn btn-primary" id="limparCampo">Limpar</button>
                      <button type="submit" class="btn btn-primary" id="adicionarFoodButton"> Cadastrar</button>
                    </div>
                    
                  </form>
  
                </div>
  
              </div>
            </div>
          </div>
  
          <div id="itens-cardapio" class="row">
  
          </div>
  
      </section>

  </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
          
    
  </body>
</html>
